<html ng-app="myApp">
<head>
    <title>AngularJS Practice</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
    <body>
        <div class="container">
            <div ng-controller="mainController">
                <h1>Hello {{name}}!</h1>
                <h1>What is your twitter username?</h1>
                <input type="text" ng-model="handle" />
                
                <div class="alert" ng-class={'alert-warning':'handle.length<characters'} ng-show = "handle.length !== characters">
                    Must be 5 characters
                </div>
                <hr/>
                
                <h2>www.twitter.com/{{ lowerHandle() }}</h2>
                
                <ul>
                    <li ng-repeat="rule in rules">{{rule.rulename}}</li>
                </ul>
                <div ng-cloak                               >{{name1}}</div>
                
            </div>
            <div ng-controller = "secondController">
               <h1>{{ name }}</h1> 
            </div>
        </div>
        <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
